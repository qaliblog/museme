name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Initialize Android project if missing
        run: |
          if [ ! -d "android" ]; then
            echo "Android directory not found. Initializing React Native Android project..."
            # Use React Native CLI to create a temporary project
            npx --yes @react-native-community/cli@latest init TempRNProject --skip-install --version 0.73.0
            # Copy android folder
            if [ -d "TempRNProject/android" ]; then
              cp -r TempRNProject/android .
              # Update app name in strings.xml if it exists
              if [ -f "android/app/src/main/res/values/strings.xml" ]; then
                sed -i 's/TempRNProject/Museme/g' android/app/src/main/res/values/strings.xml
              fi
              echo "Android project initialized successfully."
            else
              echo "Error: Failed to create Android project structure"
              exit 1
            fi
            # Clean up
            rm -rf TempRNProject
          else
            echo "Android directory already exists."
          fi

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: |
          if [ -d "android" ] && [ -f "android/gradlew" ]; then
            chmod +x android/gradlew
          else
            echo "Error: android/gradlew not found. Android project may not be initialized correctly."
            exit 1
          fi

      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Upload APK to Release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
